{% extends "admin/admin-index.html" %}
{% block title %} Add Product{% endblock %}
{% block content %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %}" type="text/css" />
    {% endblock %}



<div class="container addForm mt-5 mb-5 ">

    <div class="row ">
        <div class="col-12">
            <!-- {% if product.id is None%} -->

            <h4><b>Add Product</b></h4>

            <!-- {% else %}

            <p><b>Edit Product</b></p>


            {% endif %}
         -->
        <form action="add" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="brand name" class="form-label">Brand Name</label>
                        <input type="text" class="form-control" placeholder="" value="{{product.product_name}}" required name="productBrand"/>
                    </div>

                    <div class="mb-3">
                        <label for="Product Name" class="form-label"
                            >Product Name</label
                        >
                        <input type="text" class="form-control" placeholder="" value="{{product.product_price}}" required name="name"/>

                    </div>
                    <div class="mb-3">
                        <label for="Product Price" class="form-label"
                            >Product Price</label
                        >
                        <input type="text" class="form-control" placeholder="" value="{{product.product_price}}" required name="price"/>

                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label"
                            >Category</label
                        >
                        <select name="productCategory" class="form-control" >
                            <option   selected disabled>Choose One</option>
                            <option value="phone">Phone</option>
                            <option  value="audio">Audio</option>
                            <option  value="power">Power</option>
                            <option  value="fitness">Fitness</option>

                          </select>
                    </div>
                    <div class="mb-3">
                        <label
                            for="exampleFormControlTextarea3"
                            class="form-label"
                            >Product Description</label
                        >
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" name="description"></textarea>
                    </div>
  
                </div>

                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea3" class="form-label">Technical Specifications</label>
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="5" name="techSpec"></textarea>
                    </div>
                    <div class="mb-3">
                        <label
                            for="exampleFormControlTextarea3"
                            class="form-label"
                            >What's Included</label
                        >
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="4" name="whatsIncluded"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">Main Image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1 " name="image">
                      </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Second Image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile2" name="img1">
                      </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Third Image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile2" name="img2">
                      </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
            <button id="btn" value="add" type="submit">
                <p id="btnText">Submit</p></button>
            </div>
            </form>
            </div>
        </div>
    </div>


{% endblock content %}
