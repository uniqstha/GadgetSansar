 {% load static %}
 <!-- Header Section -->
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
  button{
    width: 100px;
    height: 35px;
    border: none;
    outline: none;
    background: #2f2f2f;
    color: #fff;
    font-size: 22px;
    border-radius: 40px;
    text-align: center;
    box-shadow: 0 6px 20px -5px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

</style>
 <section class="header  ">
    <div class="container-fluid  ">
      <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="/">
          <span class="logo">
            <img src="{% static '/images/logo_orange.png' %}" style="width: 3rem;">
            <label>Gadget Sansar</label>
            
          </span>
        </a>
        <button class="navbar-toggler menu-toggle" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <span></span>
          <span></span>
          <span></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item " >
              <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="/admin/home">Items <span class="sr-only">(current)</span></a>
           
            </li>
            <li class="nav-item ">
              <a class="nav-link {% if nbar == 'phone' %}active{% endif %}" href="/admin/addproducts">Add Items</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link {% if nbar == 'audio' %}active{% endif %}" href="/products/audio">Orders</a>
            </li> 
            
            <li class="search_bar ipad-d-none toggle-overlay">
              <span class="d-none d-lg-block">
                <input class="search-box" type="text" placeholder="Gadgetsansar.com" >

                <i id="search" class="fa fa-search"  aria-hidden="true"></i>
              </span>
              <span class="d-lg-none">
                <input class="search-box" type="text" placeholder="Samaya.com.." >

                <i id="search" class="fa fa-search" aria-hidden="true"></i>
              </span>
            </li>
            
            <li class="user ipad-d-none ">
                <span class="d-none d-lg-block">
                  {% if request.user.is_authenticated %}
                 <a href="/admin/logout"><button> logout</button></a>
                  
                  {% endif %}
                </span>
                <span class="d-lg-none">
                  {% if request.user.is_authenticated %}
                  <div class="dropdown">
                    <a class=" dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
                      {{user.username}}                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="/user/logout">Log out</a>
                    </div>
                  </div>
                  {% else %}
                  <a  href="user/loginsignup"><i class="fa fa-user"></i></a>
                  {% endif %}
                </span>
              </li>
              
          </ul> 
        </div>
      </nav>
    </div>
  </section>
  
<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-chevron-up"></i></button>
