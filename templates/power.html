{% extends "index.html" %}
{% block title %} Title{% endblock %}
{% block content %}
{% load static %}

<!-- ======= banner Section ======= -->
<section id="banner" style="background-image: url('../static/images/power-bg.png') ;"  >
    
    <div class="container text-center position-relative" data-aos="fade-in" data-aos-delay="200">
      <nav class="  d-flex justify-content-center">
        <h6 class="mb-0 " >
          <a href="/" >Home</a>
          <span>/</span>
          <a href="" ><u>Power</u></a>
        </h6>
      </nav>
      <h1>Power Category</h1>
    </div>
  </section><!-- End Banner -->
  <div class="container" style="margin-top: 3rem">
    <div class="row">
      {% for product in products %}
        <div class="col-xl-3 col-lg-4 col-md-6 position-relative ">
          
            <div class="card product-item">
              <i class="fa fa-heart position-absolute liked"></i>
              <i class="fa fa-heart-o position-absolute like"></i>
              <div class="images">
              <a href="power/productdetails/{{product.id}}"><img src="/{{product.image}}" class="img-fluid w-300 img-card" alt="..." data-bs-toggle="tooltip" data-bs-placement="top" title="Click to See Product Details"></a>
              </div>
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted  fw-light">{{product.productBrand}}</h6>
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text price"> ${{product.price}} <span class="float-end rating-stars" >
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </span> </p>
                <div class="text-center">
                  <a class="btn btn-dark w-100" onclick="showToast()" role="button" > Add To Cart</a>
                </div>
              </div>
            </div>
        </div>
      {%endfor%}
    </div>
</div>
{% endblock content %}
